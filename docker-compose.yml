version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rsa_jwt_postgres
    ports:
      - "1143:5432"
    environment:
      POSTGRES_DB: rsa_jwt_auth
      POSTGRES_USER: rsa_user
      POSTGRES_PASSWORD: rsa_secure_pass_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rsa_jwt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsa_user -d rsa_jwt_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsa_jwt_backend
    ports:
      - "1134:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: rsa_jwt_auth
      DB_USERNAME: rsa_user
      DB_PASSWORD: rsa_secure_pass_2026
    volumes:
      - .:/var/www/html
      - ./storage/keys:/var/www/html/storage/keys
    networks:
      - rsa_jwt_network
    command: >
      sh -c "php artisan migrate:fresh --seed --force && php artisan serve --host=0.0.0.0 --port=8000"

volumes:
  postgres_data:

networks:
  rsa_jwt_network:
    driver: bridge
